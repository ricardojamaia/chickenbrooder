[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = build/partitions.csv
board_build.filesystem = littlefs

;monitor_port = /dev/tty.usbserial-110
monitor_speed = 115200

lib_deps =
  adafruit/Adafruit SSD1306 @ ^2.5.7
  adafruit/Adafruit GFX Library @ ^1.11.3
  adafruit/DHT sensor library
	knolleary/PubSubClient
  ThrowTheSwitch/Unity

extra_scripts = pre:build/pre_build.py

[env:dev_serial]
extends = env:esp32dev
build_flags = 
  -DCONFIG_BOOTLOADER_APP_ROLLBACK_ENABLE=1
  -DCONFIG_BOOTLOADER_APP_ROLLBACK_CHECK_APP_VALIDITY=1
  -DBROODER_LOG_LEVEL=BROODER_LOG_LEVEL_DEBUG
  -DBROODER_HOSTNAME=\"BrooderByMaia-Dev\"
  -DBROODER_AP_SSID=\"BrooderByMaia-Dev\"
  -DUSE_ESP_IDF_LOG
  -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
  -DTAG="\"BROODER\""
  
[env:dev_ota]
extends = env:esp32dev
build_flags = 
  -DCONFIG_BOOTLOADER_APP_ROLLBACK_ENABLE=1
  -DCONFIG_BOOTLOADER_APP_ROLLBACK_CHECK_APP_VALIDITY=1
  -DBROODER_LOG_LEVEL=BROODER_LOG_LEVEL_DEBUG
  -DBROODER_HOSTNAME=\"BrooderByMaia-Dev\"
  -DBROODER_AP_SSID=\"BrooderByMaia-Dev\"
  -DUSE_ESP_IDF_LOG
  -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
  -DTAG="\"BROODER\""
  
upload_protocol = espota
upload_port = BrooderByMaia-Dev.local

[env:production]
extends = env:esp32dev

build_flags = 
  -DCONFIG_BOOTLOADER_APP_ROLLBACK_ENABLE=1
  -DCONFIG_BOOTLOADER_APP_ROLLBACK_CHECK_APP_VALIDITY=1
  -DBROODER_LOG_LEVEL=BROODER_LOG_LEVEL_DEBUG
  -DUSE_ESP_IDF_LOG
  -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG
  -DTAG="\"BROODER\""

upload_protocol = espota
upload_port = ChickenBrooder.local


[env:test-native]
platform = native

lib_deps =
  ThrowTheSwitch/Unity
build_flags = -DDEBUG_BROODER
